<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Final JS Fundamentals Cmeza</title>
  <link rel="stylesheet" href="./css/estilos.css">
  
</head>
<body>
  <div class="cabecero">
    <div class="presupuesto">
      <div class="presupuesto_titulo">
        <h1>Presupuesto Disponible</h1>
      </div>
      <div class="presupuesto_valor">
        +2000.00
      </div>
      <div class="presupuesto_ingreso limpiarEstilos">
        <div class="presupuesto_ingreso--texto">
          <h2>Ingresos</h2>
        </div>
        <div class="derecha">
          <div class="presupuesto_ingreso—valor">
            +4,000.00
          </div>
          <div class="presupuesto_ingreso--porcentaje"> </div>
        </div>
      </div> 
      <div class="presupuesto_egreso limpiarEstilos">
        <div class="presupuesto_egreso--texto">
          <h2>Egresos</h2>
        </div>
        <div class="derecha">
          <div class="presupuesto_egreso—valor">
            -1,900.00
          </div>
          <div class="presupuesto_egreso--porcentaje"> </div>
        </div>
      </div> 
    </div>

  </div>
  <form action="" id="forma">
    <div class="agregar">
      <div class="agregar_contenedor">
        <select name="" class="agregar_tipo" id="tipo">
          <option value="ingreso" selected>+</option>
          <option value="egreso">-</option>
        </select>
        <input type="text" class="agregar_descripcion" id="description" placeholder="Agregar descripcion">
        <input type="number" value="valor" class="agregar_valor" step="any">
        <button class="agregar_btn"> <ion-icon name="checkmark-circle-outline"></ion-icon></button>
      </div>
    </div>
  </form>
  <div class="contenedor limpiarEstilos">
    <div class="ingreso">
      <h2 class="ingreso_titulo">Ingresos</h2>
      <div id="lista-ingresos">
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Venta de coche</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">+1900.00</div> 
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
            </div> 
          </div>
        </div>
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Salario</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">+2200.00</div> 
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
            </div> 
          </div>
        </div>
      </div>  
    </div>
    <div class="egreso">
      <h2 class="egreso_titulo">Egresos</h2>
      <div id="lista-egresos">
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Renta departamento”</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">-900.00</div> 
            <div class="elemento_porcentaje">21%</div> 
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
            </div> 
          </div>
        </div>
        <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">Ropa</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">-400.00</div> 
            <div class="elemento_porcentaje">9%</div> 
            <div class="elemento_eliminar">
              <button class="elemento_eliminar--btn"><ion-icon name="close-circle-outline"></ion-icon></button>
            </div> 
          </div>
        </div>
      </div>  
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/Dato.js"></script>
  <script src="./js/Ingreso.js"></script>
  <script src="./js/Egreso.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
